services:
  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_gateway
    ports:
      - "${API_GATEWAY_PORT}:8000"
    env_file:
      - ./api_gateway/.env
    environment:
      - FILE_SERVICE_URL=${FILE_SERVICE_URL}
      - ORCHESTRATOR_URL=${ORCHESTRATOR_URL}
    volumes:
      - ./api_gateway/app:/app/app
    restart: unless-stopped
    depends_on:
      - orchestrator
      - file_service
    networks:
      - home_ai_network

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_orchestrator
    ports:
      - "${ORCHESTRATOR_PORT}:8002"
    env_file:
      - ./orchestrator/.env
    volumes:
      - ./orchestrator/app:/app/app
    restart: unless-stopped
    networks:
      - home_ai_network

  minio:
    image: minio/minio:latest
    container_name: ${PROJECT_NAME}_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - home_ai_network

  tika:
    image: apache/tika:latest
    container_name: ${PROJECT_NAME}_tika
    ports:
      - "9998:9998"
    restart: unless-stopped
    networks:
      - home_ai_network

  file_service:
    build:
      context: ./file_service
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_file_service
    ports:
      - "${FILE_SERVICE_PORT:-8001}:8001"
    env_file:
      - ./file_service/.env
    volumes:
      - ./file_service/app:/app/app
    restart: unless-stopped
    depends_on:
      - minio
      - tika
    networks:
      - home_ai_network

volumes:
  minio_data:

networks:
  home_ai_network:
    name: ${NETWORK_NAME}
    driver: bridge
